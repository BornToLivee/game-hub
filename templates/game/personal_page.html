{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Personal Page</h2>
    <h3>Wishlist</h3>
    <ul>
        {% for game in wishlist_games %}
            <li>{{ game.title }}</li>
        {% endfor %}
    </ul>
    <h3>Completed Games</h3>
    <ul>
        {% for game in completed_games %}
            <li>{{ game.title }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
