{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1 class="mb-4">Game List</h1>

  <!-- Create Game Button -->
  <div class="mb-4">
    <a href="{% url 'game:game-create' %}" class="btn btn-primary">Create Game</a>
  </div>

  <!-- Search Form -->
  <form action="" method="get" class="form-inline mb-4">
    {{ search_form|crispy }}
    <button type="submit" class="btn btn-info ml-2">Search</button>
  </form>

  <!-- Filter Form -->
  <form action="" method="get" class="form-inline mb-4">
    <div class="form-group mr-3">
      <label for="genre" class="mr-2">Genre:</label>
      <select name="genre" id="genre" class="form-control">
        <option value="">All</option>
        {% for genre in genres %}
          <option value="{{ genre.id }}" {% if selected_genre == genre.id|stringformat:"s" %}selected{% endif %}>{{ genre.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group mr-3">
      <label for="publisher" class="mr-2">Publisher:</label>
      <select name="publisher" id="publisher" class="form-control">
        <option value="">All</option>
        {% for publisher in publishers %}
          <option value="{{ publisher.id }}" {% if selected_publisher == publisher.id|stringformat:"s" %}selected{% endif %}>{{ publisher.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Filter</button>
  </form>

  <!-- Game List -->
  <div class="row">
    {% for game in game_list %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ game.image.url }}" class="card-img-top" alt="{{ game.title }}" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ game.title }}</h5>
            <a href="{% url 'game:game-detail' pk=game.id %}" class="btn btn-primary">View Game</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-md-12">
        <p>No games found.</p>
      </div>
    {% endfor %}
  </div>

{% endblock %}
